<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit tenant</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Редактирование квартиросъемщика</h1>
<form class="form-field" method="post" th:action="@{/logout}">
    <button class="violet-button-big" type="submit">LOGOUT</button>
</form>

<form th:action="@{/tenants/edit/{id}(id=${tenant.id})}" th:object="${tenant}" method="post">
    <div class="form-field">
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="form-field">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" th:field="*{surname}" required>
    </div>
    <div class="form-field">
        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" th:field="*{patronymic}">
    </div>
    <div class="form-field">
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}">
    </div>
    <div class="form-field">
        <label for="email">E-mail:</label>
        <input type="text" id="email" th:field="*{email}" required>
    </div>
    <div class="button-container-1">
        <button class="orange-button-big" type="submit">Обновить</button>
    </div>
</form>

<div class="button-container-1">
    <a class="blue-button-big" th:href="@{/tenants}">Вернуться к списку арендодателей</a>
    <a class="violet-button-big" th:href="@{/main}">Перейти на главную страницу</a>
</div>
</body>
</html>
