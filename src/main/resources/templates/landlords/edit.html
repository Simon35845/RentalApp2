<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Address</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Изменение адреса</h1>
<form method="post" th:action="@{/logout}">
    <button class="main-link-button" type="submit">LOGOUT</button>
</form>

<form th:action="@{/landlords/edit/{id}(id=${landlord.id})}" th:object="${landlord}" method="post">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" th:field="*{surname}" required>
    </div>
    <div>
        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" th:field="*{patronymic}">
    </div>
    <div>
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}">
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="text" id="email" th:field="*{email}" required>
    </div>
    <div class="button-container-1">
        <button class="update-button" type="submit">Обновить</button>
    </div>
</form>

<div class="button-container-1">
    <a class="list-link-button" th:href="@{/landlords}">Вернуться к списку арендодателей</a>
    <a class="main-link-button" th:href="@{/main}">Перейти на главную страницу</a>
</div>
</body>
</html>
