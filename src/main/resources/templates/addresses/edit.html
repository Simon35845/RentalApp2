<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit address</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Редактирование адреса</h1>
<form class="form-field" method="post" th:action="@{/logout}">
    <button class="violet-button-big" type="submit">LOGOUT</button>
</form>

<form th:action="@{/addresses/edit/{id}(id=${address.id})}" th:object="${address}" method="post">
    <div class="form-field">
        <label for="city">Город:</label>
        <input type="text" id="city" th:field="*{city}" required>
    </div>
    <div class="form-field">
        <label for="street">Улица:</label>
        <input type="text" id="street" th:field="*{street}" required>
    </div>
    <div class="form-field">
        <label for="houseNumber">Номер дома:</label>
        <input type="number" id="houseNumber" th:field="*{houseNumber}" required>
    </div>
    <div class="button-container-1">
        <button class="orange-button-big" type="submit">Обновить</button>
    </div>
</form>

<div class="button-container-1">
    <a class="blue-button-big" th:href="@{/addresses}">Вернуться к списку адресов</a>
    <a class="violet-button-big" th:href="@{/main}">Перейти на главную страницу</a>
</div>
</body>
</html>
