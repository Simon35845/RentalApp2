<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <meta charset="UTF-8">
    <title>Address List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

</head>
<body>
<h1>Список адресов</h1>
<form method="post" th:action="@{/logout}">
    <button class="main-link-button" type="submit">LOGOUT</button>
</form>

<div class="filter-container">
    <form th:action="@{addresses}" method="get">
            <label for="city">Город</label>
            <input type="text" id="city" name="city" th:value="${addressFilter.city}" placeholder="Введите город">
            <label for="street">Улица</label>
            <input type="text" id="street" name="street" th:value="${addressFilter.street}" placeholder="Введите улицу">
            <button class="pagination-button" type="submit">Фильтрация</button>
    </form>
</div>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Город</th>
        <th>Улица</th>
        <th>Номер дома</th>
        <th sec:authorize="hasAuthority('ADMIN')">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="address : ${addresses.content}">
        <td th:text="${address.id}"></td>
        <td th:text="${address.city}"></td>
        <td th:text="${address.street}"></td>
        <td th:text="${address.houseNumber}"></td>
        <td sec:authorize="hasAuthority('ADMIN')">
            <div class="button-container-2">
            <a class="update-button" th:href="@{/addresses/edit/{id}(id=${address.id})}">Изменить</a>
            <a class="delete-button" th:href="@{/addresses/delete/{id}(id=${address.id})}">Удалить</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination-container">
        <form th:action="@{/addresses}" method="get" th:if="${addresses.hasPrevious()}">
            <input type="hidden" th:name="city" th:value="${addressFilter.city}">
            <input type="hidden" th:name="street" th:value="${addressFilter.street}">
            <input type="hidden" th:name="pageNumber" th:value="${addresses.number}">
            <button type="submit" class="pagination-button">Предыдущая страница</button>
        </form>
        <form th:action="@{/addresses}" method="get" th:if="${addresses.hasNext()}">
            <input type="hidden" th:name="city" th:value="${addressFilter.city}">
            <input type="hidden" th:name="street" th:value="${addressFilter.street}">
            <input type="hidden" th:name="pageNumber" th:value="${addresses.number + 2}">
            <button type="submit" class="pagination-button">Следующая страница</button>
        </form>
</div>

<div>
    <form th:action="@{/addresses}" method="get">
        <label for="pageNumber">Перейти на страницу:</label>
        <input type="number" id="pageNumber" name="pageNumber" th:value="${addresses.number + 1}"
               min="1" th:max="${addresses.totalPages}">
        <input type="hidden" th:name="city" th:value="${addressFilter.city}">
        <input type="hidden" th:name="street" th:value="${addressFilter.street}">
        <button type="submit" class="pagination-button">Перейти</button>
    </form>
</div>

<div>
    <span>Страница [[${addresses.number + 1}]] из [[${addresses.totalPages}]]</span>
</div>

<div class="button-container-1" sec:authorize="hasAuthority('ADMIN')">
    <a class="save-link-button" th:href="@{addresses/save}">Добавить новый адрес</a>
</div>

<div class="button-container-1">
    <a class="main-link-button" th:href="@{/main}">Перейти на главную страницу</a>
</div>
</body>
</html>
